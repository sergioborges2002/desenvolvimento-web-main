<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de JavaScript</title>
</head>
<body>
    <h1>Variáveis e Operadores</h1>

    <script>
        /* comentário de bloco */
        let variavel; // declaração de variável
        variavel = 3; // atribuição de valor
        console.log(variavel); // mostra valor no console
        console.log(typeof variavel); // mostra o tipo de variável

        variavel = "Três";
        console.log(variavel);
        console.log(typeof variavel);

        variavel = "2";
        console.log(variavel);
        console.log(typeof variavel);

        variavel = true;
        console.log(variavel);
        console.log(typeof variavel);

        variavel = 2+3;
        console.log(variavel);
        console.log(typeof variavel);

        variavel = "2"+"3";
        console.log(variavel);
        console.log(typeof variavel);

        variavel = 2 +"3";
        console.log(variavel);
        console.log(typeof variavel);

        variavel = 5 -"3";
        console.log(variavel);
        console.log(typeof variavel);

        variavel = 5 -"Ch";
        console.log(variavel);
        console.log(typeof variavel);

        variavel = 5 * 3;
        console.log(variavel);
        console.log(typeof variavel);

        variavel = 2;
        variavel = variavel + 1; // incremento
        console.log(variavel);
        console.log(typeof variavel);

        variavel++; // variavel = variavel + 1
        console.log(variavel);
        console.log(typeof variavel);

        variavel += 3; //variavel = variavel + 3;
        console.log(variavel);

</script>

<button onclick="fonte(2)">Aumenta</button>
<button onclick="fonte(-2);">Diminui</button>
<p id="texto">ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem itaque molestias expedita quisquam cum asperiores fuga unde corrupti eaque, quasi, ut repellendus, laborum porro sunt assumenda iure cumque! Asperiores, incidunt!</p>

<script>
    let tamanho = 16;
    function fonte(n){
        tamanho += n;
    document.getElementById("texto").style.fontSize = tamanho + "px";
}
</script>

<script>
    variavel = 3 > 2;
    console.log(variavel);
    console.log(typeof variavel);

    variavel = 3 < 2;
    console.log(variavel);
    console.log(typeof variavel); 

    variavel = 3 == 3;
    console.log(variavel);

    variavel = 3 >= 3;
    console.log(variavel);

    variavel = 3 != 3;
    console.log(variavel);

    variavel = 3 === 3;
    console.log(variavel);
    
    </script>
    
</body>
</html>
