    #h1{
        text-align: center;
        color: white;

body{

form{
    background-color:white;

    <h1 id="h1">Formulário</h1>

       <input id="nome" name="nome" type="text"  placeholder="Nome" required>
       <br>
       <input type="radio" id="pf" name="tipo" value="pf" required><label for="pf">Pessoa Física</label>
       <input type="radio" id="pj" name="tipo" value="pj" required><label for="pj">Pessoa Jurídica</label>
       <br>
       <label for="senha">Senha:</label>
       <input type="password" id="senha" name="senha">
       <br>
       <label for="email">E-mail:</label>
       <input type="email" id="email" name="email">
       <br>
       <label for="nasc">Data de Nascimento:</label>
       <input type="date" id="nasc" name="nasc">
       <br>
       <label for="termos">Li e acerto os termos da página.</label>
       <input type="checkbox" name="termos" id="termos">
       <br>
       <label for="info">Desejo receber os informativos.</label>
       <input type="checkbox" name="info" id="info">
       <br>
     <div class="container">
    <input type="image" src="https://upload.wikimedia.org/wikipedia/pt/a/ac/CRVascodaGama.png" width="60px" id="image" id="img">
    <div class="middle">
        <div class="text">Enviar</div>
    </div>
</div>
