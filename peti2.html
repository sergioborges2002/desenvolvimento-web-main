<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sans-comic-sans">
    <style>
        * {
            padding: 0px;
            margin: 0;
            font-size: 18px;

        }

        body {
            background-position-y: -145px;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(images/DD-Forest-Background-60012-Preview.jpg);
            background-attachment: fixed;

        }

        

        header {
            align-items: center;
            font-size: 45px;
            background-color: rgb(144, 194, 241, 0.705);
            height: 70px;
            color: whitesmoke;
            padding: 20px;
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(147, 230, 247, 1) 100%);
            transition: margin-left .5s;

        }

       

        

        h1 {
            text-align: center;
            font-size: xx-large;
            font-family: "Comic Sans MS";
        }
        .sidenav{
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;

        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color:#818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {

            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
           
            
            
        }

        @media screen and (max-height:450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav a {font-size: 18px;}
        }

        #btn{
            transition: 0.5s,;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1>Help cão</h1>
       
    
   
 <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Animais</a>
            <a href="#">Serviços</a>
            <a href="#">Parceiros</a>
            <a href="#">Sobre</a>
        </div>
        <div id="main">
            <span id="btn" style="font-size: 30px;cursor:pointer;
            position: absolute; top: 30px; left: 30px;transition: ease;" onclick="openNav()">&#9776;</span></div>

</header>
    <script>                                               
        function openNav(){
            document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("header").style.marginLeft = "250px";
        document.getElementById("btn").style.left="250px";
        document.getElementById("btn").style.transition="left ease-out .5s";
        
        
    
        
    }

        function closeNav(element){
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("header").style.marginLeft = "0";
            document.getElementById("btn").style.left="30px"
            document.getElementById("btn").style.transition = "ease-in .3.5s";
            }
            

        
            
    </script>
</body>

</html>
