<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kauan da loh, cerjo da muie dele, e eseguieu da karou</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sans-comic-sans">
    <style>
        *{
            padding: 0px;
            margin: 0px;
           font-size: 18px;
           
        }

        body {
            background-position-y: -145px;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(images/DD-Forest-Background-60012-Preview.jpg);
            background-attachment: fixed;

    }
    .container{
        display: inline-block;
        cursor: pointer;
    }

    .bar1, .bar2, .bar3{
width: 35px;
height: 5px;
background-color: #333;
margin: 6px 0;
transition: 0.4s;
    }
    header{
        align-items: center;
        font-size: 45px;
        background-color: rgb(144, 194, 241, 0.705);
        height: 70px;
        color: whitesmoke;
        padding: 20px;
        background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(147,230,247,1) 100%);
        
    }
    nav{
        font-size: 10px;
    }
    
    .change .bar1 {
        transform: translate(0, 11px) rotate(-45deg)
    }

    .change .bar2 {
        opacity: 0;
    }

    .change .bar3 {
        transform: translate(0, -11px) rotate(45deg);
    }

    
        
#dropdown{
        position: relative;
        display: inline-block;
    }
    
    #dropdown-content{
        display: none;
        position: absolute;
        background-color: beige;
        color: black;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
    }
   
    h1{
        text-align: center;
        font-size: xx-large;
        font-family: "Comic Sans MS";
    }
   
</style>
</head>

<body>
<header id="myCanvas">
<h1>Help cão</h1>
<nav>
<div id="dropdown">
  <div id="dropdown-content">
    <a href="#">Cães</a>
    <a href="#">Gatos</a>
    <a href="#">Tartarugas</a>
  </div>
</div>
<div class="container" onclick="menu(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>

</div>
</nav>
</header>
<img src="/images/Chop-GTAOe-Portrait.webp" alt="cachorro infeliz com 2px" width="500" style="display: none;">




<script>
    function menu(x){
        x.classList.toggle("change");
        }

</script>
</body>

</html>
