<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("escolha um numero")

       let quadrado = num * num
       let retangulo = num - num
       let triangulo = num / num
       let circulo = parseInt(num) + parseInt(num)

        window.alert("O Resultado da Mutiplicação é: "+ quadrado)
        window.alert("O Resultado da Subtração é: "+ retangulo)
        window.alert("O Resultado da Divisão é: "+ triangulo)
        window.alert("O Resultado da Soma é: "+ circulo)
       document.write("O Resultado da Multiplicação é: ",quadrado)
       document.write("<br>")
       document.write("O Resultado da Subtração é: ",retangulo)
       document.write("<br>")
       document.write("O Resultado da Divisão é: ",triangulo)
       document.write("<br>")
       document.write("O Resultado da Soma é: ",circulo)

        

        
    </script>
</body>
</html>
